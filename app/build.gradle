plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-parcelize'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.8.10'
}

android {
    namespace 'com.paranid5.mediastreamer'
    compileSdk 33

    defaultConfig {
        applicationId 'com.paranid5.mediastreamer'
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName '0.0.0.2'

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
        freeCompilerArgs = ['-Xcontext-receivers']
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.4.3'
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
            exclude 'META-INF/INDEX.LIST'
        }
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.10.0'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.6.1'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation 'androidx.activity:activity-compose:1.7.1'
    implementation 'androidx.compose.ui:ui:1.4.3'
    implementation 'androidx.compose.ui:ui-tooling-preview:1.4.3'
    implementation 'androidx.compose.material3:material3:1.1.0-rc01'
    implementation 'androidx.navigation:navigation-compose:2.5.3'
    implementation 'androidx.media3:media3-exoplayer:1.0.1'
    implementation 'androidx.media3:media3-ui:1.0.1'
    implementation 'androidx.media3:media3-session:1.0.1'
    implementation 'androidx.datastore:datastore-preferences:1.1.0-alpha04'
    implementation 'androidx.constraintlayout:constraintlayout-compose:1.0.1'

    implementation 'io.insert-koin:koin-androidx-compose:3.4.4'

    implementation 'io.ktor:ktor-client-core:2.3.0'
    implementation 'io.ktor:ktor-client-android:2.3.0'
    implementation 'io.ktor:ktor-client-logging:2.3.0'

    implementation 'com.github.HaarigerHarald:android-youtubeExtractor:master-SNAPSHOT'

    implementation 'io.coil-kt:coil-compose:2.3.0'

    implementation 'com.github.bumptech.glide:glide:4.15.1'
    implementation 'com.github.bumptech.glide:compose:1.0.0-alpha.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.15.1'

    implementation 'androidx.palette:palette:1.0.0'

    implementation 'io.arrow-kt:arrow-fx-coroutines:1.1.6-alpha.28'

    implementation 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.5.0'

    implementation 'org.bitbucket.ijabz:jaudiotagger:v3.0.1'

    implementation 'com.anggrayudi:storage:1.5.4'

    implementation files('libs/jave-1.0.2.jar')
}